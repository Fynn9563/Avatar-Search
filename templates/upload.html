<!DOCTYPE html>
<html>
<head>
    <title>Upload Avatar JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #202020;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background-color: #333333;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #333333;
            border-bottom: 1px solid #555555;
            color: #fff;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            background-color: #555555;
            color: #fff;
        }

        .search-button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .upload-button {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-results {
            margin-top: 20px;
        }

        .no-results {
            color: red;
            font-weight: bold;
        }

        .avatar-link {
            color: #007bff;
            text-decoration: none;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #111111;
            color: #fff;
        }

        .dark-mode .card-body {
            background-color: #222222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Upload Avatar JSON</h1>
            </div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="file" multiple accept=".json" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="upload-button">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
