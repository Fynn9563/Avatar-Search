<!DOCTYPE html>
<html>
<head>
    <title>Avatar Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #202020;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background-color: #333333;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #333333;
            border-bottom: 1px solid #555555;
            color: #fff;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            background-color: #555555;
            color: #fff;
        }

        .search-button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .upload-button {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-results {
            margin-top: 20px;
        }

        .no-results {
            color: red;
            font-weight: bold;
        }

        .avatar-link {
            color: #007bff;
            text-decoration: none;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #111111;
            color: #fff;
        }

        .dark-mode .card-body {
            background-color: #222222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Avatar Search</h1>
            </div>
            <div class="card-body">
                <form action="/" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="Enter avatar name or ID">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="search-button">Search</button>
                        <a href="/upload" class="upload-button">Upload</a>
                    </div>
                </form>
                {% if message %}
                    <p class="no-results">{{ message }}</p>
                {% endif %}
                {% if results %}
                    <div class="search-results">
                        <h2>Search Results:</h2>
                        <ul class="list-group">
                            {% for row in results %}
                                <li class="list-group-item">
                                    <strong>ID:</strong> <a href="vrcx://avatar/{{ row[0] }}" class="avatar-link">{{ row[0] }}</a><br>
                                    <strong>Name:</strong> {{ row[1] }}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
